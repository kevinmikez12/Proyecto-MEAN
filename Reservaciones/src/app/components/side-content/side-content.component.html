  <div class="container mt-5">
    <div class="row">
      <div class="col-lg-8 offset-lg-2">
        <div class="card">
          <div class="card-body text-center">
            <span class="titulo">{{titulo}}</span>
            <form class="mt-3" [formGroup]="reservacionForm" (ngSubmit)="crearReservacion()">
              <div class="form-group row">
                <label class="col-sm-2 col-form-label">Titulo</label>
                <div class="col-sm-10">
                  <input formControlName="titulo" type="text" class="form-control" placeholder="Ingresar titulo">
                  <div class="text-danger" 
                  *ngIf="reservacionForm.get('titulo')?.hasError('required') && reservacionForm.get('titulo')?.touched">
                    <span>El titulo de la reservacion <strong>es obligatorio</strong></span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label class="col-sm-2 " for="exampleFormControlTextarea1">Descripcion</label>
                <div class="col-sm-10">
                <textarea formControlName="descripcion" type="text" class="form-control" rows="3" placeholder="Ingresar Descripcion"></textarea>
                <div class="text-danger" 
                *ngIf="reservacionForm.get('descripcion')?.hasError('required') && reservacionForm.get('descripcion')?.touched">
                  <span>La descripcion <strong>es obligatorio</strong></span>
                </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Fecha</label>
                <div class="col-sm-10">
                  <input formControlName="fecha" type="date" class="form-control">
                  <div class="text-danger" 
                  *ngIf="reservacionForm.get('fecha')?.hasError('required') && reservacionForm.get('fecha')?.touched">
                    <span>La fecha <strong>es obligatorio</strong></span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="" class="col-sm-2 col-form-label">Hora</label>
                <div class="col-sm-10">
                  <input formControlName="hora" type="time" class="form-control">
                  <div class="text-danger" 
                  *ngIf="reservacionForm.get('hora')?.hasError('required') && reservacionForm.get('hora')?.touched">
                    <span>La hora <strong>es obligatorio</strong></span>
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <div class="col mt-3">
                  <button routerLink="/" type="submit" class="btn-lg btn-secondary float-left">Volver</button>
                  <button type="submit" [disabled]="reservacionForm.invalid" class="btn-lg btn-outline-primary float-right">Registrar</button>
                </div>
              </div>
            </form>            
          </div>
        </div>
      </div>
    </div>
  </div>
