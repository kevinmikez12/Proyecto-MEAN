<div class="container mt-5">
  <div class="row">
    <div class="col-lg-10 offset-lg-1">
      <div class="card">
        <div class="card-body text-center">
          <span class="titulo">Listado de Reservaciones</span>
          <button class="btn btn-outline-primary float-right" routerLink="/side-content">Nuevo</button>
          <table *ngIf="listReservaciones.length > 0" class="table table-striped table-dark mt-3">
            <thead>
              <tr>
                <th scope="col">Titulo</th>
                <th scope="col">Descripcion</th>
                <th scope="col">Fecha</th>
                <th scope="col">Hora</th>
                <th scope="col">Accion</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor ="let reservacion of listReservaciones">
                <td>{{reservacion.titulo}}</td>
                <td>{{reservacion.descripcion}}</td>
                <td>{{reservacion.fecha}}</td>
                <td>{{reservacion.hora}}</td>
                <td><i (click)="eliminarReservacion(reservacion._id)" class="far fa-trash-alt fas text-danger"></i>
                    <i [routerLink]="['/editar-reservacion',reservacion._id]" class="far fa-edit fas text-primary"></i>
                </td>
              </tr>
            </tbody>
          </table>
          <h5 style="text-align:start;" class="mt-5" *ngIf="listReservaciones.length == 0">No hay reservaciones para mostrar</h5>
        </div>
      </div>
    </div>
  </div>
</div>
